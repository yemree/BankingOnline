version: '3.1'
services:
 mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
 mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mongo
 api:
    build: .
    restart: always
    ports:
      - 8080:80    
    environment:
      MongoDB__Host: mongo
    depends_on:
      - mongo